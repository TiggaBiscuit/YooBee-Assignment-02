<body>

    <div class="header">
        <h1>Unknown New Zealand</h1>
    </div>



    <div class="content">
        <form class="pure-form" onsubmit="return false">
            <div class="homescreen">

                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <div class="uk-card uk-card-default uk-card-body background-image-1">
                            <div class="row">
                                <div class="col">
                                    <div class="distancePerDay">
                                        How many kilometers will you travel per day?
                                        <br>
                                        <input id="distancePerDay" type="text" name="distancePerDay" placeholder="10 - 500km" required="required">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="lengthOfVehicleHired">
                                        How long are you renting the vehicle for?
                                        <br>
                                        <input id="lengthOfVehicleHire" type="text" name="lengthOfVehicleHired" placeholder="1 - 30 Days" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default uk-card-body background-image-2">
                            <div class="row">
                                <div class="col">
                                    <div class="passenger-ammount-selection">
                                        <label for="passengerAmmount">Ammount of Passengers</label>
                                        <div>
                                            <select id="passengerAmmount" name="passengerAmmount" required="required" class="custom-select">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="driver-age-selection">
                                        <label for="select">Age of Driver</label>
                                        <div>
                                            <select id="driverAgeSelection" name="select" class="custom-select">
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <div class="uk-card uk-card-default uk-card-body">
                            <div class="button-submit">
                                <button id="submit-button" name="submit" type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>

        <br>

        </div>

        <div class="vehicle-list">

        </div>
    </div>
